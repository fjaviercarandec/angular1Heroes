<div class="card-columns">
  <div *ngFor="let hero of heroesArray" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ hero.nombre }}</h5>
      <p class="card-text">{{ hero.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ hero.aparicion }} - {{ hero.casa }}</small></p>
      <button type="button" class="btn btn-primary" (click)="liked(hero)">Like!</button>
    </div>
  </div>
</div>
